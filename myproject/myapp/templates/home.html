<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhancing Creative Expression: Transforming Narratives into Emotive Comic Strips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/bg.jpg');
            background-size: cover; 
            background-position: center;  
            position: relative; /* Set position to relative to allow absolute positioning of overlay */
        }

        /* Overlay styles */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: 1; /* Ensure the overlay is above the background image */
        }

        header {
            background-color: #333;
            color: white;
            text-align: right;
            padding: 10px 20px;
            width: calc(100% - 40px); /* Subtracting padding to reduce width */
            margin: 0 auto; /* Centering the header */
            position: relative; /* Ensure header stays above overlay */
            z-index: 2; /* Ensure the header is above the overlay */
        }
        header h2 {
            margin: 0;
            font-size: 16px; /* Adjusting font size */
            font-weight: normal; /* Making text not bold */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative; /* Ensure container stays above overlay */
            z-index: 2; /* Ensure the container is above the overlay */
        }
        .content {
            display: flex;
            justify-content: center; /* Centering content */
            align-items: center;
            flex-direction: column; /* Stacking content vertically */
            width: 80%;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            padding: 20px; /* Add padding to keep text away from edges */
        }
        .content .left {
            text-align: center; /* Centering text */
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color:black;
        }
        p {
            font-size: 18px;
            color: black;
            line-height: 1.5;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #455d7a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #f95959;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Overlay div -->
    <header>
        <h2>About</h2>
    </header>
    <div class="container">
        <div class="content">
            <div class="left">
                <h1>Enhancing Creative Expression: Transforming Narratives into Emotive Comic Strips</h1>
                <p>Transform your stories into captivating comic strips effortlessly. Express narratives in vivid visual storytelling with our intuitive platform.</p>
                <a href="{% url 'input' %}" class="button">Get Started</a>
            </div>
        </div>
    </div>
</body>
</html>
