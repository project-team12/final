<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Comic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('/static/bg.jpg'); /* Update background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: 1; /* Ensure the overlay is above the background image */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative; /* Add position relative to allow z-index to work */
            z-index: 2; /* Ensure the content is above the overlay */
        }
        h1.main-heading {
            margin-top: 50px;
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* Text color for main heading */
        }
        .input-form {
            margin-bottom: 20px;
        }
        .input-form textarea {
            width: 100%;
            height: 200px;
            resize: none;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            color: #000; /* Black text color */
        }
        .input-form textarea::placeholder{
            color: #444;
        }
        .input-form textarea:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        }
        .input-form button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #455d7a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .input-form button:hover {
            background-color: #f95959;
        }
        .output-images {
            display: flex;
            flex-wrap: wrap;
        }
        .output-images img {
            max-width: 200px;
            max-height: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="main-heading">Enhancing Creative Expression: Transforming Narratives into Emotive Comic Strips</h1>
        <div class="input-form">
            <form id="story-form">
                <textarea id="story-text" placeholder="Enter your story text here..."></textarea>
                <button class="btn-grad" type="submit">Generate Comic</button> <!-- Add class for button gradient -->
            </form>
        </div>
        <div class="output-images" id="output-images">
            <!-- Generated comic images will be displayed here -->
        </div>
    </div>

    <script>
        // This is where you would add JavaScript code to handle form submission and displaying generated comic images.
        // For now, this will be left blank as we're focusing on the frontend only.
    </script>
</body>
</html>
